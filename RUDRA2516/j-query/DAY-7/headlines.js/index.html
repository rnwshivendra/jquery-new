<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/css/jquery.animatedheadline.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="selector">
        <h1 class="ah-headline">
            <span>My favorite food is</span>
            <span class="ah-words-wrapper">
                <b class="is-visible">pizza</b>
                <b>sushi</b>
                <b>steak</b>
                <b>Dhosa</b>
                <b></b>
            </span>
        </h1>
    </div>


    <div class="selector">
        <h1 class="ah-headline">
            <span>My favorite car is</span>
            <span class="ah-words-wrapper">
                <b class="is-visible" style="color: rgb(242, 11, 73);">PORSCHE</b>
                <b style="color: cornflowerblue;">BMW </b>
                <b style="color: rgb(44, 162, 183);">AMG-G63</b>
                <b>BENTELY CONTINENTAL-GT</b>
            </span>
        </h1>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/js/jquery.animatedheadline.min.js"></script>
    <script src="dist/js/jquery.animatedheadline.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
