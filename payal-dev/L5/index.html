<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5</title>
    <link rel="stylesheet" href="./style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>

    <!-- Slider main container -->
<div class="swiper">
    <h1>Swiper</h1>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img  height="100%" width="100%" src="https://cdn.pixabay.com/photo/2024/05/11/19/39/common-columbine-8755584_1280.jpg"/>
      </div>
      <div class="swiper-slide">
        <img height="100%" width="100%" src="https://cdn.pixabay.com/photo/2023/10/11/04/08/water-lilies-8307632_1280.jpg"/>
      </div>
      <div class="swiper-slide">
        <img  height=100% width="100%" src="https://cdn.pixabay.com/photo/2024/04/10/08/16/mountains-8687536_1280.jpg"/>
      </div>
      <div class="swiper-slide">
        <img  height=100% width="100%" src="https://cdn.pixabay.com/photo/2024/05/15/12/31/lake-8763490_1280.jpg"/>
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./jquery.js"></script>
</body>
</html>
