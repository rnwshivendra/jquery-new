<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-js</title>
    <!--google fonts-->
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!--fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--stylesheet-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="main">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="500">000</span>
            <span class="txt">Meals Delivered</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <span class="num" data-val="440">000</span>
            <span class="txt">Happy Customer</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="325">000</span>
            <span class="txt">Menu Items</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="txt">Five star</span>
        </div>

    </div>

   









    <script src="./jquery.js"></script>
</body>
</html>
