<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    
<!-- Slider main container -->
<div class="swiper">



    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2024/03/22/16/58/lighthouse-8650151_640.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2024/05/22/16/37/seagull-8781110_640.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img width="100%" height="100%" src="https://cdn.pixabay.com/photo/2024/05/15/21/04/pink-clouds-8764532_640.jpg" alt="">
      </div>
    </div>



    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>




  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  



    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>

    
  </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./jquery.js"></script>
</body>
</html>
